<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprite Protoype</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hamburger">
      <label id="hamburger-icon-label">Menu</label>
      <button class="hamburger-icon" aria-labelledby="hamburger-icon-label"></button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </nav>
    <div class="background">
      <div
        class="fireworks sprite"
        data-sprite-rows="1"
        data-sprite-length="30">
      </div>
      <div
        class="bird sprite"
        data-sprite-rows="1"
        data-sprite-length="30">
      </div>
      <div
        class="green-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="13">
      </div>
      <!-- <div
        class="blue-bookmark sprite"
        data-sprite-rows="3"
        data-sprite-length="32">
      </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
