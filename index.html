<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprite Protoype</title>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/solid.js" integrity="sha384-F4BRNf3onawQt7LDHDJm/hwm3wBtbLIfGk1VSB/3nn3E+7Rox1YpYcKJMsmHBJIl"
      crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/fontawesome.js" integrity="sha384-treYPdjUrP4rW5q82SnECO7TPVAz4bpas16yuE9F5o7CeBn2YYw1yr5oC8s8Mf8t"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hamburger">
      <label id="hamburger-icon-label">Menu</label>
      <button class="hamburger-icon" aria-labelledby="hamburger-icon-label"></button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </nav>
    <div class="loading-screen">
      <div class="loader"></div>
      <h2 class="loading-text">Loading...</h2>
    </div>
    <div class="main-landscape background">
      <div class="audio-wrapper">
        <audio id="audio-player" autoplay loop preload="none">
          <source src="https://s3-ap-southeast-2.amazonaws.com/dev-sprites/richardWebsiteMusic.mp3" type="audio/mpeg">
          Your browser does not support the
          <code>audio</code> element.
        </audio>
        <button
          class="mute-button"
          onclick="toggleMute()">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-volume-mute"></i>
        </button>
      </div>
      <!-- Sky/flying -->
      <div
        class="fireworks sprite"
        data-sprite-rows="1"
        data-sprite-length="30">
      </div>
      <div
        class="bird sprite"
        data-sprite-rows="1"
        data-sprite-length="30">
      </div>
      <div
        class="balloon sprite"
        data-sprite-rows="2"
        data-sprite-length="80">
      </div>
      <div
        class="kookaburra sprite"
        data-sprite-rows="1"
        data-sprite-length="20">
      </div>
      <div
        class="plane sprite"
        data-sprite-rows="1"
        data-sprite-length="19">
      </div>
      <!-- Midground -->
      <div
        class="people sprite"
        data-sprite-rows="1"
        data-sprite-length="28">
      </div>
      <!-- Bookmarks -->
      <div
        class="looseleaf sprite"
        data-sprite-rows="1"
        data-sprite-length="13">
      </div>
      <div
        class="red-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="13">
      </div>
      <div
        class="green-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="13">
      </div>
      <div
        class="blue-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="18">
      </div>
      <div
        class="orange-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="18">
      </div>
      <div
        class="ribbon sprite"
        data-sprite-rows="1"
        data-sprite-length="15">
      </div>
      <div
        class="yellow-bookmark sprite"
        data-sprite-rows="1"
        data-sprite-length="15">
      </div>
      <div
        class="red-rope sprite"
        data-sprite-rows="1"
        data-sprite-length="15">
      </div>
      <div
        class="blue-tab sprite"
        data-sprite-rows="1"
        data-sprite-length="15">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
